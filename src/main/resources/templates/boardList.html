<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    } /*layout 하위에 있는 input 태그 스타일 설정 */
</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <!--//5번-->
        <!--list에 board가 담겨있는 것을 하나씩 빼준다-->
        <tr th:each="Board: ${list}">
            <td th:text="${Board.id}">1</td>
            <td><!-- list와 상세 연결 -->
                <!-- href a 태그에 링크를 걸어주는 역할 --><!-- localhost:8090/boar/view?id=board.id -->
                <a th:text="${Board.title}" th:href="@{/board/view(id=${Board.id})}"></a>
                <!-- 제목입니다 -->
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
