<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    } /*layout 하위에 있는 input 태그 스타일 설정 */
</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <!--//5번-->
        <!--list에 board가 담겨있는 것을 하나씩 빼준다-->
        <tr th:each="board: ${list}">
            <td th:text="${board.id}"></td>
            <td><!-- list와 상세 연결 -->
                <!-- href a 태그에 링크를 걸어주는 역할 --><!-- localhost:8090/boar/view?id=board.id -->
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                <!-- 제목입니다 -->
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 굳이 태그로 감쌀 필요가 없는 부분을 타임리프 문법을 사용할 때 쓰는 문법 th:block -->
    <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <!-- 검색 기능4 -->
        <a th:if="${page != nowPage}"
           th:href="@{/board/list(page=${page -1}, searchKeyword = ${param.searchKeyword})}"
           th:text="${page}">

        </a>
        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
    </th:block>

    <!-- 검색 기능5 -->
    <form th:action="@{/board/list}" method="get">
        <input type="text" name="searchKeyword"/>
        <button type="submit">검색</button>
    </form>
</div>

</body>
</html>
