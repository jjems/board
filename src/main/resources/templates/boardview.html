<!-- 상세 페이지1 -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<!-- th:href a태그에 경로를 걸 때 사용 -->
<!-- th:href 태그에 문자열을 출력할 때 사용 -->
<h1 th:text="${board.title}">제목입니다요</h1>
<p th:text="${board.content}">내용이 들어갈 부분입니다요</p>
<tr>
    <img th:src="@{${board.filepath}}" alt="no image/">
</tr><br>
<!-- 글 수정1 -->
<tr>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>
    <a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
    <a th:href="@{${board.filepath}}">다운받기</a>
</tr>
</body>
</html>
